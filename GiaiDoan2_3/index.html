<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Demo Thuật Toán Sắp Xếp</title>
    <link rel="stylesheet" type="text/css" href="style/index.css" />
  </head>

  <body>
    <div class="header">
      <h1>Demo Các Thuật Toán Sắp Xếp</h1>
      <div class="vars">
        <div class="range">
          <div class="slide">
            <label for="bars">ِKích Thước Mảng: </label> :
            <input
              id="bars"
              type="range"
              name="bars"
              min="1"
              max="50"
              value="50"
              oninput="setup()"
              onchange="setup()"
            />
            <span id="b"> </span>
          </div>
          <div class="slide">
            <label for="delay">Tốc Độ</label> :
            <input
              id="delay"
              type="range"
              name="delay"
              min="0"
              max="10000"
              value="25"
              oninput="setup()"
              onchange="setup()"
            />
            <span id="d"></span>
          </div>
        </div>
        <div class="sorts">
          <input type="button" onclick="MergeSort()" value="Merge Sort" />
          <input type="button" onclick="QuickSort()" value="Quick Sort" />
          <input
            type="button"
            onclick="HeapSort()"
            value="Heap Sort"
          /><br /><br />
        </div>
        <button onclick="reset()">Tạo Mảng Mới!</button>
      </div>
    </div>
    <div id="container"></div>
    <script src="App/beep.js"></script>
    <script src="App/script.js"></script>
  </body>
</html>
